  <script>
    var icon = document.getElementById("icon");
    icon.onclick = function () {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        icon.src = "images/dark theme icon/146199.png";
      } else {
        icon.src =
          "images/dark theme icon/download-icon-Moon-1320568043578978300_256.ico";
      }
    };
    function myfunction(){
      var x =document.getElementById("pass");
      var y =document.getElementById("hide1");
      var z =document.getElementById("hide2");

      if (x.type==='password') {
        x.type="text";
        y.style.display="block";
        z.style.display="none";
      }
      else{
        x.type="password";
        y.style.display="none";
        z.style.display="block";
      }
    };
    function validate(event) {
      var a=document.getElementById("user");
      var b=document.getElementById("pass");
      if (a.value==="") {
        alert("enter user name");
        
      }
      if (b.value===""&&b.value.length<=10) {
        alert("enter your password correctly")
      }
      if (a.value==="" && b.value===""){
        event.preventDefault();
      }
    };
    let click=document.querySelector('.click');
  let list =document.querySelector('.list');
  click.addEventListener("click",()=>{
    list.classList.toggle('newlist');
  })
    
  </script>
